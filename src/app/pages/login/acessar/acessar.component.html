<br><br><br><br>
      <h4 class="text-center">Boas-vindas</h4>
    <form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <input class="form-control" placeholder="Nome de usuário"
        [(ngModel)]="usuario" name="usuario" #campoUsuario="ngModel" required/>
        <app-message
        *ngIf="campoUsuario.invalid && campoUsuario.touched"
        mensagem="Usuário obrigatório"></app-message>
      </div>
      <br>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Senha"
        [(ngModel)]="senha" name="senha" #campoSenha="ngModel" required/>
        <app-message
          *ngIf="campoSenha.invalid && campoSenha.touched"
          mensagem="Senha obrigatória"></app-message>
      </div>
      <br>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>
    <p><strong>Não é um usuário? </strong><a [routerLink]="['cadastrar']">Cadastre-se!</a></p>
