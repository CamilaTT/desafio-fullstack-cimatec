  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Dados do veículo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form class="form" [formGroup]="vehicleDataForm">
          <div class="form-group mt-3">
            <label for="vin" class="form-label">Vin</label>
            <input class="form-control" id="vin" formControlName="vin">
          </div>
          <div class="form-group mt-3">
            <label for="odometer" class="form-label">Odômetro</label>
            <input placeholder="Km" class="form-control" id="odometer" formControlName="odometer">
          </div>
          <div class="form-group mt-3">
            <label for="tirePressure" class="form-label">Pressão dos pneus</label>
            <input placeholder="ex: 36,36,36,36" class="form-control" id="tirePressure" formControlName="tirePressure">
          </div>
          <div class="form-group mt-3">
            <label for="fuelLevel" class="form-label">Nível de combustível</label>
            <input placeholder="%" class="form-control" id="fuelLevel" formControlName="fuelLevel">
          </div>
          <div class="form-group mt-3">
            <label for="status" class="form-label">Status</label>
            <input placeholder="ex: On/Off" class="form-control" id="status" formControlName="status">
          </div>
          <div class="form-group mt-3">
            <label for="batteryStatus" class="form-label">Status da bateria</label>
            <input placeholder="ex: Ok/Recharge" class="form-control" id="batteryStatus" formControlName="batteryStatus">
          </div>
          <div class="form-group mt-3">
            <label for="latitude" class="form-label">Latitude</label>
            <input class="form-control" id="latitude" formControlName="lat">
          </div>
          <div class="form-group mt-3">
            <label for="longitude" class="form-label">Longitude</label>
            <input class="form-control" id="longitude" formControlName="_long"> 
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <ng-content select="button"></ng-content>
      </div>
    </div>
  </div>
